<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>AdminHub</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/admin/tables.css">
</head>

<body>
    <section th:replace="fragments/adminSidebar :: adminSidebar"></section>

    <section id="content">
        <nav th:replace="fragments/adminNavbar :: adminNavbar"></nav>

        <main>

            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Events</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="table-data">
                <div class="order">
                    <table>
                        <thead>
                            <tr>
                                <th>Event Name</th>
                                <th>Event Description</th>
                                <!-- <th>Event Image</th> -->
                                <th>Event Venue</th>
                                <th>Event Category</th>
                                <th>Event Price</th>
                                <th>Event Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="event : ${events}">
                                <td th:text="${event.name}"></td>
                                <td th:text="${event.description}"></td>
                                <!-- <td>
                                    <img th:src="@{/images/${event.image}}" alt="${event.name}" loading="lazy">
                                </td> -->
                                <td th:text="${event.venue}"></td>
                                <td th:text="${event.category}"></td>
                                <td th:text="${event.price}"></td>
                                <td th:text="${event.date}"></td>

                                <td>
                                    <button id="edit"><a th:href="@{/events/admin/edit-event/{id}(id=${event.id})}">Edit</a></button>&nbsp;
                                    <button id="delete"><a th:href="@{/events/admin/delete-event/{id}(id=${event.id})}">Delete</a></button>&nbsp;
                                    
                                    
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </section>
</body>

</html>
