<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <div class="flex justify-center mb-4">
            <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/ban.svg" alt="Access Denied"
                class="w-16 h-16 text-red-500">
        </div>
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-2">Access Denied</h1>
        <p class="text-gray-600 text-center mb-4">You do not have permission to access this resource.</p>
        <div class="text-center">
            <button onclick="window.history.back();" 
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2.5 px-5 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition-colors duration-300">
                Go Back
            </button>
        </div>
    </div>
</body>

</html>
