<html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header class="header" data-header th:fragment="userHeader">

    <div class="overlay" data-overlay></div>

    <div class="header-top">
      <div class="header-btn-group">
        <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

      </div>
    </div>

    <div class="header-bottom">
      <div class="container">
        <nav class="navbar" data-navbar>

          <div class="navbar-top">

            <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>

          </div>

          <ul class="navbar-list">

            <li>
              <a th:href="@{/events/user}" class="navbar-link" data-nav-link> All Events</a>
            </li>
            <li>
              <a th:href="@{/events/user/booking}" class="navbar-link" data-nav-link> My Bookings</a>
            </li>
            <li>
                <li>
                  <a href="#contact" class="navbar-link" data-nav-link>contact us</a>
                </li>
            <li>
              <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for Events..." onkeyup="sendproduct(this)">
                <div id="prodsearch"><!-- Search results will appear here --></div>
              </div>
            </li>

            <li th:if="${username != null}" class="split"><a href="#">Welcome <span th:text="${username}"></a></li>
          &nbsp;&nbsp;&nbsp;
          <li th:if="${username != null}" class="split"><a th:href="@{/logout}"
              style="color: red; text-decoration: underline;"><i class="fa fa-fw fa-user"></i>Logout</a></li>
  

          </ul>

        </nav>

        <button class="btn btn-primary" th:if="${username == null}" ><a th:href="@{/login}" style="color: white;">login</a></button>&nbsp;

        
      </div>
    </div>

  </header>
</body>

</html>
