<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100">
    <div class="container mx-auto p-6 py-10">
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="flex flex-col md:flex-row gap-8">
                <div class="md:w-1/3">
                    <img src="/images/event2.jpg" alt="Event" class="rounded-lg w-full h-auto object-cover">
                </div>
                <div class="md:w-2/3">
                    <h1 class="text-3xl font-semibold text-blue-700 mb-4" th:text="${event.name}"></h1>

                    <div>
                        <span class="font-semibold text-blue-500">Category:</span>
                        <span class="text-gray-600 mb-2" th:text="${event.category}"></span>
                    </div>
                    <div>

                        <span class="font-semibold text-blue-500">Venue:</span>
                        <span class="text-gray-600 mb-2" th:text="${event.venue}"></span>
                    </div>
                    <div>
                        <span class="font-semibold text-blue-500">Price:</span>
                        <span class="text-gray-600 mb-2" th:text="${event.price}"></span>
                    </div>
                    <div>
                        <span class="font-semibold text-blue-500">Date:</span>
                        <span class="text-gray-600 mb-2" th:text="${event.date}"></span>
                    </div>
                        <span class="font-semibold text-blue-500">Description:</span>
                        <p class="text-gray-700 mb-6" th:text="${event.description}">
                    </p>
                    <div class="flex justify-end">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition duration-300">
                            <a  style="color:white;" th:href="@{/booking/user/booked(id=${event.id})}">Book Now</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
